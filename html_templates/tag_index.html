{% extends "base.html" %}
        <h1>Tag Index - {{ .Tag.Name }}</h1>

        <ul>
            {{ range .Items }}
            <li>
                {{ .Title | unescape }}

                {{ range .Tags }}
                    <span class="tag"><a href="/tag/{{ .ID }}">{{.Name}}</a></span>
                {{ end }}
            </li>
            {{ end }}
        </ul>

    </div>
