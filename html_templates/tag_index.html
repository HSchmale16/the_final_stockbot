{{ template "base.html" }}

{{ define "title" }}Congress Tag Index - {{ .Tag.Name }}{{ end }}

{{ define "content"}}
    {{ . }}
    <h1>Tag Index - {{ .Tag.Name }}</h1>

    <ul>
        {{ range .Items }}
        <li>
            {{ .Title | unescape }}

            {{ range .Tags }}
                <span class="tag"><a href="/tag/{{ .ID }}">{{.Name}}</a></span>
            {{ end }}
        </li>
        {{ end }}
    </ul>
{{ end }}
