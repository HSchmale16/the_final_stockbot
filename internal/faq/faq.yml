  - question: "What is the Electoral College?"
    answer: >
      The Electoral College is a group of electors who are chosen by the voters in each state to elect the President and Vice President of the United States. Each state has a certain number of electors, which is equal to the number of representatives and senators that the state has in Congress. The candidate who receives the majority of the electoral votes (270 out of 538) is elected President. The Electoral College was established by the Constitution as a compromise between electing the President by a vote in Congress and electing the President by a popular vote of qualified citizens.
    slug: "what-is-the-electoral-college"
  - question: "What is the Federal Elections Commission?"
    answer: >
      The <a href="https://fec.gov">Federal Election Commission (FEC)</a> is an independent regulatory agency that was established by the Federal Election Campaign Act of 1971. The FEC is responsible for administering and enforcing the federal campaign finance laws that govern the financing of federal elections. The FEC is composed of six commissioners who are appointed by the President and confirmed by the Senate. The FEC is responsible for disclosing campaign finance information, enforcing the contribution limits and prohibitions, and overseeing the public funding of presidential elections.
    slug: "what-is-the-federal-elections-commission"
