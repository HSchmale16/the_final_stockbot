  - question: "What is the Senate?"
    answer: "The Senate is the upper chamber of the United States Congress, which along with the United States House of Representatives—the lower chamber—comprises the legislative branch of the federal government of the United States. The Senate is composed of senators, each of whom represents a single state in its entirety. Each state, regardless of its population size, is equally represented by two senators who serve staggered six-year terms. The Senate is presided over by the Vice President of the United States, who is also the President of the Senate. In the Vice President's absence, the President Pro Tempore, who is elected by the Senate, presides over the Senate."
    slug: "what-is-the-senate"
  - question: "How many members are in the Senate?"
    answer: "There are 100 members in the Senate. Each state, regardless of its population size, is equally represented by two senators who serve staggered six-year terms."
    slug: "how-many-members-are-in-the-senate"
  - question: "How long is a term for a member of the Senate?"
