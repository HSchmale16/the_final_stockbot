  - question: "What is the House of Representives?"
    answer: "The House of Representatives is one of the two houses of the United States Congress. The House is composed of representatives who sit in congressional districts that are allocated to each of the 50 states on a basis of population as measured by the U.S. Census, with each district entitled to one representative. The number of representatives can change every 10 years, after the U.S. Census is conducted. The House is presided over by the Speaker of the House, who is elected by the members of the House. There are several nonvoting members for the various terriorities of the United States."
    slug: "what-is-the-house-of-representives"
  - question: "How many members are in the House of Representatives?"
    answer: "There are 435 members in the House of Representatives. The number of representatives can change every 10 years, after the U.S. Census is conducted."
    slug: "how-many-members-are-in-the-house-of-representatives"
  - question: "How long is a term for a member of the House of Representatives?"
    answer: "A term for a member of the House of Representatives is two years."
    slug: "how-long-is-a-term-for-a-member-of-the-house-of-representatives"
  - question: "What are the qualifications to be a member of the House of Representatives?"
    answer: "To be a member of the House of Representatives, a person must be at least 25 years old, have been a U.S. citizen for at least seven years, and be an inhabitant of the state they represent."
    slug: "what-are-the-qualifications-to-be-a-member-of-the-house-of-representatives"
